<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>h1태그 입니다.</h1>
    <h2>h2태그 입니다.</h2>
    <h3>h3태그 입니다.</h3>
    <h4>h4태그 입니다.</h4>
    <h5>h5태그 입니다.</h5>
    <h6>h6태그 입니다.</h6>

    <!-- p태그: 단락,문단 -->
    <p>안녕하세요</p>

    <p> <a href="http://www.google.com">구글홈페이지</a> </p>

    <!-- sup: 위쪽으로 글자를 조그만하게 올리는 것
         ins: 언더라인
         delete: 글자선    -->

    <p><i>KOREA</i></p>
    <p>KOREA<sup>seoul</sup></p>
    <p><ins>KOREA</ins></p>
    <p><del>delete</del></p>
</body>
</html>
