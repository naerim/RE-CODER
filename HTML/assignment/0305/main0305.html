<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="first0305.html" method="post">

        <h1>모같코 지원서</h1>
        <h4>(*모든 입력란은 필수입력입니다.)</h4>

        <div>
            <h4>현재 하시고 있는 일은 무엇인가요?</h4>
            <input type="radio" name="work" value="student" checked="checked" required />대학생(재학생, 휴학생)<br />
            <input type="radio" name="work" value="officeWorker">직장인<br />
            <input type="radio" name="work" value="prepare">취업준비생<br />
            <input type="radio" name="work" value="etc">기타...
        </div>

        <div>
            <h4>간단하게 자기소개 적어주세요^^(*최대 10자)</h4>
            <h5>(이름. 성별, 취미 등)</h5>
            <input type="text" name="introduce" placeholder="짧게" required />
        </div>

        <div>
            <h4>나이가 어떻게 될까요? (*숫자만 가능하게, 입력하지 않았을 때 희미하게 글자나오기)</h4>
            <h5>예)20</h5>
            <input type="number" min="1" max="150" placeholder="20" size="10"  required />
        </div>

        <div>
            <h4>사는 곳이 어떻게 될까요?</h4>
            <h5>(근처 지하철역 또는 00구 00동 이라고 적어주시면 됩니다)</h5>
            <input type="text" name="introduce" placeholder="집" required />
        </div>

        <div>
            <h4>연락처</h4>
            <h5>예)01011112222</h5>
            <input type="text" name="userPhone" placeholder="01011112222" required />
        </div>

        <div>
            <h4>이메일</h4>
            <h5>예)aaa@naver.com *이메일 형식으로만 입력가능</h5>
            <input type="email" name="userEmail" placeholder="aaa@gmail.com" required />
        </div>

        <br /><h4>하고싶은 말</h4>
        <textarea rows="6" cols="30"></textarea><hr />
        <input type="submit" value="지원서 제출">

    </form>
</body>
</html>
